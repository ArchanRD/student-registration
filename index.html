<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration in Js</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="col-1">
                <img src="./register.webp" alt="image">
                <h1>Register For Free</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis perspiciatis nulla aspernatur eligendi voluptas iste, cumque officiis natus optio exercitationem.</p>
            </div>
            <div class="col-2">
                <div class="form-field">
                    <h1 class="heading">Register Now</h1>
                    <input type="text" id="name" placeholder="Enter your name">
                    <input type="email" id="email" placeholder="Enter your email" onkeyup="checkEmail()">
                    <button id="submit" onclick="register()">Register</button>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <table id="table" border="1px">
            <tr>
                <th>Roll</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </table>
    </div>


    <script src="./app.js"></script>
</body>
</html>
